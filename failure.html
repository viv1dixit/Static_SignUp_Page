<!DOCTYPE html>
<html>
<head>
	<title>Failed to Submit</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.message {
			font-size: 48px;
			color: #ff3300;
			margin-bottom: 30px;
		}

		.circle {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 5px solid #ff3300;
			animation: pulse 1s infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(0.9);
			}

			50% {
				transform: scale(1.1);
			}

			100% {
				transform: scale(0.9);
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="message">Failed to Submit</h1>
		<div class="circle"></div>
	</div>
</body>
</html>
