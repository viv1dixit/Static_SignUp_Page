<!DOCTYPE html>
<html>
  <head>
    <title>Success!</title>
    <style>
      .message {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        animation: fadein 2s;
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="message">
      <p>Your form has been successfully submitted!</p>
    </div>
  </body>
</html>
