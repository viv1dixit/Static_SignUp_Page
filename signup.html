<!DOCTYPE html>
<html>
<head>
	<title>Cool Signup Page</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
	<div class="signup-page">
		<img src="https://img.freepik.com/premium-photo/gorilla-logo-vector-illustration_780593-2645.jpg?w=740" alt="Cool Community Logo">
		<h1>Join Our Cool Community</h1>
		<form action="/" method="post">
			<input type="text" name="yourname" placeholder="Full Name">
			<input type="email" name="email" placeholder="Email Address">
			<input type="password" name="password" placeholder="Password">
			<input type="password" name="cpassword" placeholder="Confirm Password">
			<button>Sign Up</button>
		</form>
		<p>Already a member? <a href="#">Log in here</a></p>
	</div>
</body>
</html>
